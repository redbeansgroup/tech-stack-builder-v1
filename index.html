<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Tech Stack Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.1"></script>
</head>
<body>

    <header>
        <h1 id="headerTitle"></h1>
        <p id="headerSubtitle"></p>
        <div class="header-controls">
            <div class="theme-switcher">
                <span>Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="theme-selector">
                <label for="themeSelector">Theme:</label>
                <select id="themeSelector"></select>
            </div>
        </div>
    </header>

    <main>
        <div class="card">
            <h2>Session Management</h2>
            <div class="session-controls">
                <button id="saveStackBtn">ðŸ’¾ Save Stack</button>
                <label for="loadStackInput" class="button-like-label">ðŸ“¤ Load Stack</label>
                <input type="file" id="loadStackInput" accept=".json" style="display: none;">
                <button id="shareStackBtn">ðŸ”— Generate Share Link</button>
            </div>
        </div>

        <div class="controls card">
            <h2>Preparer Information</h2>
            <input type="text" id="preparerName" placeholder="Your Name / Company Name">
            <textarea id="preparerAddress" placeholder="Your Company Address"></textarea>
            <label for="logoUpload">Upload Logo (Optional)</label>
            <input type="file" id="logoUpload" accept="image/png, image/jpeg">
        </div>

        <div class="controls card">
            <h2>Client & Stack Setup</h2>
            <input type="text" id="clientName" placeholder="Client Company Name">
            <textarea id="clientAddress" placeholder="Client Company Address"></textarea>
             <label for="templateSelector">Load a Template (Optional):</label>
            <select id="templateSelector">
                <option value="">-- Select a Template --</option>
            </select>
            <button id="startBtn"></button>
        </div>

        <div id="builder" class="hidden">
            <div class="card">
                <h2>Step 1: Choose Categories</h2>
                <div id="categoryToggles"></div>
            </div>

            <div class="card">
                <h2>Step 2: Add Apps to Stack</h2>
                <div id="app-selection-area"></div>
            </div>
            
            <div class="card">
                <h2>Step 3: Review Your Tech Stack</h2>
                <div class="toolbar">
                    <label for="currencySelector">Display Currency:</label>
                    <select id="currencySelector"></select>
                    <label class="cost-toggle-label">
                        <span>Monthly</span>
                        <label class="switch">
                            <input type="checkbox" id="costToggle">
                            <span class="slider round"></span>
                        </label>
                        <span>Annual</span>
                    </label>
                </div>
                <div id="tech-stack-table">
                    <div class="table-header">
                        <div class="header-item">Category / App</div>
                        <div class="header-item">Description</div>
                        <div class="header-item">Cost</div>
                    </div>
                    <div id="stack-rows" class="droppable">
                        </div>
                    <div class="table-footer">
                        <div class="footer-item">Total:</div>
                        <div class="footer-item" id="totalCost">$0.00</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Step 4: AI Description Adjuster</h2>
                <textarea id="aiInputText" placeholder="Write or paste a description here..."></textarea>
                <button id="aiAdjustBtn">âœ¨ Adjust Description</button>
                <div id="aiOutputText" class="ai-output"></div>
            </div>

            <div class="card">
                <h2>Step 5: Add Notes & Export</h2>
                <textarea id="notes" placeholder="Add any notes, terms, or conditions for the PDF..."></textarea>
                <button id="exportPdfBtn"></button>
            </div>
        </div>
    </main>

    <div id="iconModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Search for an Icon</h2>
            <input type="text" id="iconSearchInput" placeholder="e.g., 'database', 'security'...">
            <div id="iconResults"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
