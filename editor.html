<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Stack JSON Editor</title>
    <link rel="stylesheet" href="editor.style.css">
</head>
<body>

    <header>
        <h1>Tech Stack JSON Editor ✨</h1>
        <p>Load, edit, and generate your <code>data.json</code> file.</p>
    </header>

    <main>
        <div class="editor-section file-controls">
            <h2>Step 1: Load Data</h2>
            <label for="jsonFileInput">Load your existing <code>data.json</code> file to begin:</label>
            <input type="file" id="jsonFileInput" accept=".json">
        </div>

        <div id="editor-content" class="hidden">
            <details class="editor-section" open>
                <summary><h2>Global Config</h2></summary>
                <div id="config-editor"></div>
            </details>

            <details class="editor-section">
                <summary><h2>Themes</h2></summary>
                <div id="theme-list"></div>
                <button id="addThemeBtn" class="add-btn">＋ Add Theme</button>
            </details>

            <details class="editor-section">
                <summary><h2>Categories</h2></summary>
                <div id="category-list"></div>
                <button id="addCategoryBtn" class="add-btn">＋ Add Category</button>
            </details>
            
            <details class="editor-section">
                <summary><h2>Apps</h2></summary>
                <div id="app-list"></div>
                <button id="addAppBtn" class="add-btn">＋ Add App</button>
            </details>

            <details class="editor-section">
                <summary><h2>Stack Templates</h2></summary>
                <div id="template-list"></div>
                <button id="addTemplateBtn" class="add-btn">＋ Add Template</button>
            </details>

            <div class="editor-section save-controls">
                <h2>Final Step: Save Changes</h2>
                <button id="saveJsonBtn">Generate and Download <code>data.json</code></button>
            </div>
        </div>
    </main>

    <script src="editor.js"></script>
</body>
</html>
